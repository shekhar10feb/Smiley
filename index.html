<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smiley.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Smiley Face</title>
</head>
<body>
    <marquee width="110%" direction="right" height="400px" class="mark">
        <b>Start Your Day With a SMILE!!</b>
    </marquee>
    <div class="container">
        <div class="head">
            <div class="face">
                <div class="mouth">
                    <div class="tongue"></div>
                </div>
                <div class="eye-group">
                    <div class="eye eye-left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye eye-right">
                        <div class="pupil"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
